                        <div class="col-md-6 mb-4">

                                Phone Number</p>

                        </div>
                        <div class="col-md-6 mb-4">

                                form-control">

                        </div>
                        <div class="col-md-6 mb-4">

                        </div>
                        <div class="col-md-6 mb-4">

                                id="userRePassword"
                                placeholder="Re Enter Your Password..." class="
                                form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-danger d-flex
                        disabled
                        mx-auto" id="submit">Submit</button>
                </div>
            </form>
